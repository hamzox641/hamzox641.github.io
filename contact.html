<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ahmed ZARIDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ahmed ZARIDI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="text-center mb-5">Contactez-moi</h1>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="contact-info text-center">
                                <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                                <h4>Email</h4>
                                <p>ahmedzorial2i@gmx.com</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="contact-info text-center">
                                <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                                <h4>Téléphone</h4>
                                <p>(+212) 67399596</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="contact-info text-center">
                                <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                                <h4>Localisation</h4>
                                <p>Laymouna, Casablanca</p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="contact-info text-center">
                                <i class="fas fa-download fa-2x text-primary mb-3"></i>
                                <h4>CV</h4>
                                <a href="assets/documents/cv.pdf" class="btn btn-outline-primary btn-sm" download>Télécharger</a>
                            </div>
                        </div>
                    </div>

                    <!-- Formulaire de contact -->
                    <div class="contact-form mt-5">
                        <h3 class="text-center mb-4">Envoyez-moi un message</h3>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder="Votre nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="email" class="form-control" placeholder="Votre email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Sujet" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Votre message" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Envoyer le message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Ahmed ZARIDI. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
